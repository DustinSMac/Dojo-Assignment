<!DOCTYPE html>
<head>
    <title>Registration Form</title>
<body>
    <form>
        <h1>My Registration Form</h1>
        <p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        </p>
        <p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        </p>
        <p>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email">
        </p>
        <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        </p>
        <p></p>
        <label for="password_confirm">Password Confirm:</label>
        <input type="password" id="password_confirm" name="password_confirm">

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <label for="male">Male</label>
        <input type="radio" id="sex" name="male" value="male">

        <label for="female">Female</label>
        <input type="radio" id="sex" name="female" value="female">

        <label for="other">Other</label>
        <input type="radio" id="sex" name="other" value="other">

        <label for="description">A short description about yourself</label>
        <textarea name="description"></textarea>

        <label for="favlang">Favorite Language</label>
        <select name="language">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="R">R</option>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="Rust">Rust</option>
            <option value="Swift">Swift</option>
        </select>

        <input type="submit" value="submit">
    </form>
</body>
</html>
